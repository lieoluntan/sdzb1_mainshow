<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../easyui_xpp/jquery-easyui-136/jquery.min.js"></script>
    <link href="../js/bootstrap.min.css" rel="stylesheet">
    <script src="../js/bootstrap.min.js" type="text/javascript"></script>
    <link href="../HMcode_QD/HMcss/main.css" rel="stylesheet">
</head>
<body>

<!--S--轮播-->
<div id="myCarousel" class="carousel slide">
    <!-- 轮播（Carousel）指标 -->
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>
    <!-- 轮播（Carousel）项目 -->
    <div class="carousel-inner">
        <div class="item active">
            <img src="../sdzbjpg/slide01.jpg" alt="First slide">
        </div>
        <div class="item">
            <img src="../sdzbjpg/slide02.jpg" alt="Second slide">
        </div>
        <div class="item">
            <img src="../sdzbjpg/slide03.jpg" alt="Third slide">
        </div>
    </div>
    <!-- 轮播（Carousel）导航 -->
    <a class="carousel-control left" href="#myCarousel"
       data-slide="prev">&lsaquo;</a>
    <a class="carousel-control right" href="#myCarousel"
       data-slide="next">&rsaquo;</a>
</div>

<!--E--轮播-->
</body>
</html>
<script>
    $('.carousel').carousel({
        interval: 2000
    });
</script>
