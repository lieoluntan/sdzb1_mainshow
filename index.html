<script>
    window.onload = function (){
        $(".drop-li").hover(function(){
            var slideBlock = $(this).find(".nav-item");
            if(slideBlock.is(":hidden")){
                slideBlock.slideDown(200);
            }else {
                slideBlock.slideUp(200);
            }
        });
        /*ifram高度赋值*/
        var mm = $('.qt-block').height();
        if($('#one1').is(":visible")){
            $('#ifr1ac').attr("height",mm);
        }else if($('#one').is(":visible")){
            $('#ifr1a0').attr("height",mm);
        }else if($('#two1').is(":visible")){
            $('#ifr1a1').attr("height",mm);
        }
        else if($('#two2').is(":visible")){
            $('#ifr1a2').attr("height",mm);
        } else if($('#three').is(":visible")){
            $('#ifr1a3').attr("height",mm);
        }else if($('#four').is(":visible")){
            $('#ifr1a4').attr("height",mm);
        }
        /*监听鼠标滚动事件*/
        var online =  $("#ifr1ac").contents().find('.online').offset().top;
        var appoint =  $("#ifr1ac").contents().find('.appoint').offset().top;
        var course =  $("#ifr1ac").contents().find('.course-box').offset().top;
        var inter =  $("#ifr1ac").contents().find('.inter-bk').offset().top;
        var teacher = $("#ifr1ac").contents().find('.teacher-box').offset().top;
        var record =  $("#ifr1ac").contents().find('.record-zj').offset().top;
        var wH = $(window).height();
        $(window).scroll(function(){
            var oWinSrcHei = $(window).scrollTop();
            if ((oWinSrcHei + 400)>online) {
                $("#ifr1ac").contents().find('.appoint').addClass('fadeInLeft');
            }
            if ((oWinSrcHei + 450)>appoint) {
                $("#ifr1ac").contents().find('.course-box').addClass('fadeInRight');
            }
            if ((oWinSrcHei + 400)>course) {
                $("#ifr1ac").contents().find('.inter-bk').addClass('fadeInUp');
            }
            if ((oWinSrcHei + 450)>inter) {
                $("#ifr1ac").contents().find('.teacher-box').addClass('fadeInDown');
            }
            if ((oWinSrcHei + 400)>teacher) {
                $("#ifr1ac").contents().find('.record-zj').addClass('fadeInUp');
            }
        });
    }
</script>
